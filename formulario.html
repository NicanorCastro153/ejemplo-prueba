<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4">
                <form>
                    <div class="form-row ">
                      <div class="form-group col-md-5">
                        <label for="inputEmail4">Nombre</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-5">
                        <label for="inputPassword4">Apellido</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    </div>
                    <div class="form-row mx-auto">
                        <div class="col mx-auto">
                            <div class="form-group col-8">
                                <label for="inputAddress">Correo Electronico</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="">
                            </div>
                        <div class="mb-6">
                            <label for="Textarea">Escribanos</label>
                            <textarea class="form-control " id="validationTextarea" placeholder="" required></textarea>
                          </div>
                        </div>
                    </div>
                    <div class="row mx-auto">
                        <div class="col">
                            <button type="button" class="btn btn-light"><a href="">Volver</a></button>
                            <button type="button" class="btn btn-light">Enviar</button>
                        </div>
                    </div>
                  </form>
            </div>
            </div>  
        </div>
    </div>
</body>
</html>
